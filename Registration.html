<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registration form</title>
    <link rel="stylesheet" href="register.css" />
    <script src="dr.js"></script>
  </head>
  <body>
    <div class="container">
      <form
        action="http://localhost/register.php"
        method="post"
        id="registration"
        name="registration"
        onsubmit="return validate()"
        onreset="resetForm()"
      >
        <fieldset>
          <legend>
            <b><font size="5">Registration</font></b>
          </legend>
          <p>
            <label for="Name">Username:</label>
            <input
              type="text"
              name="username"
              id="username"
              value=""
              placeholder="Enter your name"
              autofocus
            />
            <span id="spanIsUserNameValid"></span>
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              value=""
              placeholder="Enter your email"
            />
          </p>
          <p>
            <label for="pwdUser">Password:</label>
            <input
              type="password"
              name="password"
              id="pwdUser"
              value=""
              placeholder="Enter your password"
              onfocus="hidePasswordHint()"
              oninput="showPasswordHint()"
            />
            <span id="spnIsUserPasswordValid"></span>
            <span id="passwordHint" style="color: black"
              >Password should contain at least seven characters, including one
              lowercase letter, one uppercase letter, and one digit.</span
            >
          </p>
          <p>
            <label for="cpwdUser">Confirm Password:</label>
            <input
              type="password"
              name="confirmpassword"
              id="cpwdUser"
              value=""
              placeholder="Re-enter your password"
            />
            <span id="spanIsUserCPasswordValid"></span>
          </p>
          <button class="register" name="register" type="submit">
            REGISTER
          </button>
          <button type="reset" class="reset">RESET</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
